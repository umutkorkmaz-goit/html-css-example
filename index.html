<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Sayfası Örneği</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">GoIT</div>
      <div class="hamburger-menu" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="menu" id="mobileMenu">
        <ul>
          <li><a href="#">Ana Sayfa</a></li>
          <li><a href="#">Hakkımızda</a></li>
          <li><a href="#">Ürünler</a></li>
          <li><a href="#">Ekip</a></li>
          <li><a href="#">Yorumlar</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button class="login-btn" id="loginBtn">Giriş</button>
        <button class="register-btn" id="registerBtn">Kayıt Ol</button>
      </div>
    </header>

    <!-- Kayıt Ol Modalı -->
    <div class="modal" id="registerModal">
      <form class="modal-content">
        <div class="modal-header">
          <h2>Kayıt Ol</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="fullName">Adınız</label>
            <input
              type="text"
              id="fullName"
              placeholder="Ad ve soyadınızı girin"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerEmail">E-posta Adresiniz</label>
            <input
              type="email"
              id="registerEmail"
              placeholder="E-posta adresinizi girin"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerPassword">Şifreniz</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="Şifrenizi girin"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Şifre Tekrar</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Şifrenizi tekrar girin"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Telefon Numaranız</label>
            <input
              type="tel"
              id="phone"
              placeholder="Telefon numaranızı girin"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Adresiniz</label>
            <textarea
              id="address"
              placeholder="Adresinizi girin"
              required
            ></textarea>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="termsAgreement" required />
            <label for="termsAgreement">
              <span>Kayıt olurken</span>
              <a href="#">şartlar ve koşulları</a>
              <span>kabul ettiğinizi onaylayın.</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="modal-btn cancel close-modal">İptal</button>
          <button class="modal-btn">Kayıt Ol</button>
        </div>
      </form>
    </div>
  </body>
</html>
